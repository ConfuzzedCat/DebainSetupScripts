# Windows Terminal-Like Key Bindings
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard

# Prompt for new tabs
map ctrl+t              new_os_window

# Switch tabs with Ctrl+Tab and Ctrl+Shift+Tab
map ctrl+tab            next_tab
map ctrl+shift+tab      prev_tab

# Close tab with Ctrl+w
map ctrl+w              close_tab

# Make Ctrl+Shift+t open a new tab
map ctrl+shift+t        new_tab

# Switch panes with Alt+Arrow keys
map alt+left            focus_left
map alt+right           focus_right
map alt+up              focus_up
map alt+down            focus_down

# Split panes with Ctrl+Shift+D (horizontal) and Ctrl+Shift+E (vertical)
map ctrl+shift+d        split_pane --type=horizontal
map ctrl+shift+e        split_pane --type=vertical

# Increase and decrease font size with Ctrl+MouseWheel
map ctrl+wheel_up       zoom_in
map ctrl+wheel_down     zoom_out

# Keybindings for Help
map ctrl+shift+f1       show_kitty_doc overview

# Scrollback buffer
scrollback_lines 5000

# Bell configuration
enable_audio_bell no
